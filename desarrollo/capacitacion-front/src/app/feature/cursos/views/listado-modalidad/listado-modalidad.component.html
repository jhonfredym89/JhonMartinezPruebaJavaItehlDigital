<mat-toolbar>
  <span>Listado de Cursos por Modalidad</span>
  <div class="espacio"></div>
  <button mat-raised-button color="primary" (click)="manejarClicNuevo()">Nuevo</button>
</mat-toolbar>

<mat-form-field appearance="fill">
  <mat-label>Seleccione la Modalidad</mat-label>
  <mat-select name="modalidad" [(ngModel)]="modalidadSeleccionada" (selectionChange)="manejarSeleccionModulo()">
    <mat-option *ngFor="let modalidad of modalidades" [value]="modalidad">{{ modalidad }}</mat-option>
  </mat-select>
</mat-form-field>

<table *ngIf="cursos$ | async as cursos" mat-table [dataSource]="cursos" class="mat-elevation-z8">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.descripcion}} </td>
  </ng-container>
  <ng-container matColumnDef="costo">
    <th mat-header-cell *matHeaderCellDef> Costo </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.costo}} </td>
  </ng-container>
  <ng-container matColumnDef="horas">
    <th mat-header-cell *matHeaderCellDef> Horas </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.horas}} </td>
  </ng-container>
  <ng-container matColumnDef="publicoObjetivo">
    <th mat-header-cell *matHeaderCellDef> Publico Objetivo </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.publicoObjetivo}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let elemento">
      <a class="cursor-pointer">
        <mat-icon>edit</mat-icon>
      </a>
      <a class="cursor-pointer" [routerLink]="['/descuentos']">
        <mat-icon>attach_money</mat-icon>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="camposAVisualizar"></tr>
  <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: camposAVisualizar;"></tr>
</table>
