<mat-toolbar>
    <span>Registro de Cursos</span>
  </mat-toolbar>

<form [formGroup]="formRegistrarCurso" (ngSubmit)="manejarClicRegistrar()">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Código</mat-label>
        <input matInput formControlName="codigo">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Costo</mat-label>
        <input matInput type="number" formControlName="costo">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Horas</mat-label>
        <input matInput type="number" formControlName="horas">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Publico Objetivo</mat-label>
        <input matInput formControlName="publicoObjetivo">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Modalidad</mat-label>
        <mat-select formControlName="modalidad">
            <mat-option value="OnDemand">OnDemand</mat-option>
            <mat-option value="Online">Online</mat-option>
            <mat-option value="Privado">Privado</mat-option>
        </mat-select>
    </mat-form-field>
    <section>
        <div class="button-row">
          <button mat-raised-button color="primary" [disabled]="formRegistrarCurso.invalid">Registrar</button>
        </div>
      </section>
</form>
